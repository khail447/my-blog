{% extends 'base.html' %}
{% block content %}
    <div class="post-entry">
        <h2>{{ post.title }}</h2>
        <p>{{ post.body }}</p>
    </div>

    <a href="{% url 'post_edit' post.pk %}">+ Edit Blog Post</a>
    <a href="{% url 'post_delete' post.pk %}">+ Delete Blog Post</a>

    <br>
    <h2><a href="{% url 'comment' post.pk %}"> Write a Comment</a></h2>
    {% for comment in comments %}
    <div>
        <hr>
        <p>{{comment.post}}</p>
    </div>
    {% endfor %}
    
{% endblock content %}
